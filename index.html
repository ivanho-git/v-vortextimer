<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-VORTEX - 24HR COUNTDOWN</title>

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@700;900&family=Audiowide&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Rajdhani', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ===== DESKTOP / LAPTOP SAFETY FIX ===== */
    @media (min-width: 1024px) {
      body {
        min-width: 1024px;
      }

      .container {
        max-width: 1200px;
      }

      .css-logo {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Animated Color-Changing Border */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      padding: 8px;
      background: linear-gradient(
        45deg,
        #ff00ff,
        #00ffff,
        #ff0066,
        #00ff99,
        #ff00ff,
        #00ffff
      );
      background-size: 400% 400%;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderFlow 8s ease infinite;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes borderFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at center, #0a0015 0%, #000000 100%),
        repeating-linear-gradient(
          0deg,
          rgba(255, 0, 255, 0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(255, 0, 255, 0.03) 3px
        );
      animation: scanlines 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scanlines {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 0 0, 0 10px; }
    }

    /* CSS Logo Background */
    .css-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.12;
    }


  </style>
</head>

<body>
  <!-- Background Effects -->
  <div class="bg-animation"></div>

  <!-- CSS Logo Design -->
  <div class="css-logo">
    <div class="vortex-center"></div>
    <div class="vortex-ring ring-1"></div>
    <div class="vortex-ring ring-2"></div>
    <div class="vortex-ring ring-3"></div>
    <div class="vortex-ring ring-4"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <h1 class="title">V-VORTEX</h1>
    <p class="subtitle">24 HOUR COUNTDOWN</p>

    <div class="timer-container">
      <div class="timer-box">
        <div class="timer-value" id="hours">24</div>
        <div class="timer-label">Hours</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="minutes">00</div>
        <div class="timer-label">Minutes</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="seconds">00</div>
        <div class="timer-label">Seconds</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="milliseconds">000</div>
        <div class="timer-label">Milliseconds</div>
      </div>
    </div>

    <div class="status-message status-active" id="statusMessage">
      ⚡ READY TO BEGIN ⚡
    </div>

    <div class="motivation-text">
      <div class="motivation-quote">
        CODE • CREATE • CONQUER
      </div>
    </div>
  </div>

</body>
</html>
