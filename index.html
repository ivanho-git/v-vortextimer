<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-VORTEX - 24HR COUNTDOWN</title>

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@700;900&family=Audiowide&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Rajdhani', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ===== DESKTOP / LAPTOP SAFETY FIX ===== */
    @media (min-width: 1024px) {
      body {
        min-width: 1024px;
      }

      .container {
        max-width: 1200px;
      }

      .css-logo {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at center, #0a0015 0%, #000000 100%),
        repeating-linear-gradient(
          0deg,
          rgba(255, 0, 255, 0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(255, 0, 255, 0.03) 3px
        );
      animation: scanlines 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scanlines {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 0 0, 0 10px; }
    }

    /* CSS Logo */
    .css-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.12;
    }

    .vortex-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      background: radial-gradient(circle, rgba(255,0,255,.4), rgba(0,255,255,.2), transparent);
      border-radius: 50%;
      animation: centerPulse 3s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(255,0,255,.6), 0 0 80px rgba(0,255,255,.4);
    }

    @keyframes centerPulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .vortex-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 3px solid;
      border-radius: 50%;
      animation: ringRotate linear infinite;
    }

    .ring-1 { width:150px;height:150px;margin:-75px;border-color:rgba(255,0,255,.6) transparent;animation-duration:15s; }
    .ring-2 { width:220px;height:220px;margin:-110px;border-color:transparent rgba(0,255,255,.5);animation-duration:20s;animation-direction:reverse; }
    .ring-3 { width:290px;height:290px;margin:-145px;border-color:rgba(255,0,255,.4) transparent;animation-duration:25s; }
    .ring-4 { width:360px;height:360px;margin:-180px;border-color:transparent rgba(0,255,255,.3);animation-duration:30s;animation-direction:reverse; }

    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: linear-gradient(45deg,#ff00ff,#00ffff);
      border-radius: 50%;
      animation: particleFloat 8s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes particleFloat {
      0%,100% { opacity:0; transform:translateY(0); }
      50% { opacity:.8; transform:translateY(-30px) scale(1.5); }
    }

    .wave {
      position:absolute;
      top:50%;
      left:50%;
      border:2px solid;
      border-radius:50%;
      animation:wavePulse 4s ease-out infinite;
      opacity:0;
    }

    @keyframes wavePulse {
      from { width:80px;height:80px;margin:-40px;opacity:0; }
      to { width:400px;height:400px;margin:-200px;opacity:0; }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 10px;
    }

    .title {
      font-family:'Orbitron';
      font-size:clamp(2rem,5vw,3rem);
      letter-spacing:.2em;
      background:linear-gradient(135deg,#ff00ff,#00ffff,#ff00ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%,100%{background-position:0% 50%}
      50%{background-position:100% 50%}
    }

    .subtitle {
      font-family:'Audiowide';
      color:#00ffff;
      margin-bottom:30px;
      letter-spacing:.3em;
    }

    .timer-container {
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .timer-box {
      min-width:120px;
      padding:20px;
      border:3px solid #ff00ff;
      border-radius:15px;
      background:rgba(10,0,20,.9);
      box-shadow:0 0 30px rgba(255,0,255,.5);
    }

    .timer-value {
      font-family:'Orbitron';
      font-size:3rem;
    }

    .timer-label {
      font-size:.9rem;
      letter-spacing:.15em;
      color:#ff00ff;
    }

    .status-message {
      margin-top:25px;
      padding:15px 30px;
      border:3px solid #00ffff;
      border-radius:12px;
      font-family:'Audiowide';
    }

    .motivation-text {
      margin-top:20px;
      font-family:'Audiowide';
      color:#ff00ff;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation:none !important;
      }
    }
  </style>
</head>

<body>

  <div class="bg-animation"></div>

  <div class="css-logo">
    <div class="vortex-center"></div>
    <div class="vortex-ring ring-1"></div>
    <div class="vortex-ring ring-2"></div>
    <div class="vortex-ring ring-3"></div>
    <div class="vortex-ring ring-4"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="container">
    <h1 class="title">V-VORTEX</h1>
    <p class="subtitle">24 HOUR COUNTDOWN</p>

    <div class="timer-container">
      <div class="timer-box"><div class="timer-value" id="hours">24</div><div class="timer-label">Hours</div></div>
      <div class="timer-box"><div class="timer-value" id="minutes">00</div><div class="timer-label">Minutes</div></div>
      <div class="timer-box"><div class="timer-value" id="seconds">00</div><div class="timer-label">Seconds</div></div>
      <div class="timer-box"><div class="timer-value" id="milliseconds">000</div><div class="timer-label">Milliseconds</div></div>
    </div>

    <div class="status-message" id="statusMessage">⚡ READY TO BEGIN ⚡</div>

    <div class="motivation-text">CODE • CREATE • CONQUER</div>
  </div>

  <!-- YOUR ORIGINAL SCRIPT CAN BE DROPPED HERE UNCHANGED -->

</body>
</html>
