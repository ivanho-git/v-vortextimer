<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-VORTEX - 24 Hour Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Audiowide&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* Animated Gradient Border */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 4px;
      background: linear-gradient(90deg, 
        #ff00ff, #00ffff, #ff00ff, #00ffff, #ff00ff);
      background-size: 300% 300%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderFlow 8s ease infinite;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes borderFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Background */
    .vortex-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, 
        rgba(139, 0, 139, 0.3) 0%, 
        rgba(0, 0, 0, 0.9) 50%, 
        #000 100%);
      z-index: -1;
    }

    .vortex-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin: -200px 0 0 -200px;
      z-index: 0;
    }

    /* Center Glow */
    .vortex-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.4), rgba(0, 255, 255, 0.2), transparent);
      border-radius: 50%;
      animation: centerPulse 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes centerPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 
          0 0 40px rgba(255, 0, 255, 0.6),
          0 0 80px rgba(0, 255, 255, 0.4);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 
          0 0 60px rgba(255, 0, 255, 0.8),
          0 0 120px rgba(0, 255, 255, 0.6);
      }
    }

    /* Rotating Rings */
    .vortex-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 3px solid;
      border-radius: 50%;
      animation: ringRotate 20s linear infinite;
    }

    .ring-1 {
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-color: rgba(255, 0, 255, 0.6) transparent rgba(255, 0, 255, 0.6) transparent;
      animation-duration: 15s;
    }

    .ring-2 {
      width: 220px;
      height: 220px;
      margin: -110px 0 0 -110px;
      border-color: transparent rgba(0, 255, 255, 0.5) transparent rgba(0, 255, 255, 0.5);
      animation-duration: 20s;
      animation-direction: reverse;
    }

    .ring-3 {
      width: 290px;
      height: 290px;
      margin: -145px 0 0 -145px;
      border-color: rgba(255, 0, 255, 0.4) transparent rgba(255, 0, 255, 0.4) transparent;
      animation-duration: 25s;
    }

    .ring-4 {
      width: 360px;
      height: 360px;
      margin: -180px 0 0 -180px;
      border-color: transparent rgba(0, 255, 255, 0.3) transparent rgba(0, 255, 255, 0.3);
      animation-duration: 30s;
      animation-direction: reverse;
    }

    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.8), transparent);
      border-radius: 50%;
      animation: particleFloat 8s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      width: 5px;
      height: 5px;
      top: 20%;
      left: 30%;
    }

    .particle:nth-child(2) {
      width: 7px;
      height: 7px;
      top: 70%;
      right: 20%;
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      width: 4px;
      height: 4px;
      top: 60%;
      left: 15%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      width: 6px;
      height: 6px;
      bottom: 25%;
      right: 35%;
      animation-delay: 1.5s;
    }

    @keyframes particleFloat {
      0%, 100% {
        opacity: 0;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 0.8;
        transform: translateY(-30px) scale(1.5);
      }
    }

    /* Content Container */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      letter-spacing: 0.15em;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 
        0 0 80px rgba(255, 0, 255, 0.8),
        0 0 120px rgba(0, 255, 255, 0.6);
      animation: titleShift 5s ease infinite;
      margin-bottom: clamp(10px, 2vh, 20px);
    }

    @keyframes titleShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-family: 'Audiowide', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      letter-spacing: 0.3em;
      color: #00ffff;
      text-shadow: 
        0 0 20px rgba(0, 255, 255, 0.8);
      margin-bottom: clamp(25px, 4vh, 40px);
    }

    /* Timer */
    .timer-container {
      display: flex;
      gap: clamp(12px, 2.5vw, 25px);
      margin-bottom: clamp(20px, 3vh, 30px);
      flex-wrap: wrap;
      justify-content: center;
    }

    .timer-box {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      border: 3px solid rgba(255, 0, 255, 0.6);
      border-radius: 15px;
      padding: clamp(15px, 3vw, 25px) clamp(12px, 2.5vw, 20px);
      width: clamp(100px, 18vw, 140px);
      position: relative;
      overflow: hidden;
      box-shadow:
        0 0 30px rgba(255, 0, 255, 0.5),
        0 0 60px rgba(0, 255, 255, 0.25);
      animation: boxPulse 2s ease-in-out infinite;
      animation-delay: var(--delay);
    }

    .timer-box:nth-child(1) { --delay: 0s; }
    .timer-box:nth-child(2) { --delay: 0.2s; }
    .timer-box:nth-child(3) { --delay: 0.4s; }
    .timer-box:nth-child(4) { --delay: 0.6s; }

    @keyframes boxPulse {
      0%, 100% {
        border-color: rgba(255, 0, 255, 0.6);
        box-shadow:
          0 0 30px rgba(255, 0, 255, 0.5),
          0 0 60px rgba(0, 255, 255, 0.25);
      }
      50% {
        border-color: rgba(0, 255, 255, 0.8);
        box-shadow:
          0 0 40px rgba(0, 255, 255, 0.7),
          0 0 80px rgba(255, 0, 255, 0.35);
      }
    }

    .timer-value {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 900;
      color: #fff;
      text-shadow: 
        0 0 20px rgba(0, 255, 255, 1),
        0 0 40px rgba(0, 255, 255, 0.6);
      line-height: 1;
      margin-bottom: 8px;
      animation: digitGlow 2s ease-in-out infinite;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0;
    }

    @keyframes digitGlow {
      0%, 100% {
        text-shadow: 
          0 0 20px rgba(0, 255, 255, 1),
          0 0 40px rgba(0, 255, 255, 0.6);
      }
      50% {
        text-shadow: 
          0 0 30px rgba(255, 0, 255, 1),
          0 0 60px rgba(255, 0, 255, 0.8);
      }
    }

    .timer-label {
      font-family: 'Rajdhani', monospace;
      font-size: clamp(0.7rem, 1.8vw, 0.95rem);
      font-weight: 700;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Status Message */
    .status-message {
      font-family: 'Audiowide', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: clamp(12px, 2vh, 18px) clamp(20px, 4vw, 35px);
      border: 3px solid;
      border-radius: 12px;
      margin-top: clamp(15px, 2.5vh, 25px);
      backdrop-filter: blur(10px);
      animation: messagePulse 2s ease-in-out infinite;
      display: inline-block;
    }

    .status-active {
      color: #00ffff;
      border-color: #00ffff;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 
        0 0 25px rgba(0, 255, 255, 0.5),
        inset 0 0 15px rgba(0, 255, 255, 0.1);
    }

    @keyframes messagePulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .vortex-container {
        width: 300px;
        height: 300px;
        margin: -150px 0 0 -150px;
      }

      .timer-container {
        gap: 10px;
      }

      .timer-box {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 480px) {
      .vortex-container {
        width: 280px;
        height: 280px;
      }

      .timer-box {
        width: calc(50% - 8px);
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="vortex-bg"></div>
  
  <div class="vortex-container">
    <div class="vortex-center"></div>
    <div class="vortex-ring ring-1"></div>
    <div class="vortex-ring ring-2"></div>
    <div class="vortex-ring ring-3"></div>
    <div class="vortex-ring ring-4"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="content">
    <h1 class="title">V-VORTEX</h1>
    <div class="subtitle">24 HOUR COUNTDOWN</div>
    
    <div class="timer-container">
      <div class="timer-box">
        <div class="timer-value" id="hours">24</div>
        <div class="timer-label">Hours</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="minutes">00</div>
        <div class="timer-label">Minutes</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="seconds">00</div>
        <div class="timer-label">Seconds</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="milliseconds">000</div>
        <div class="timer-label">Milliseconds</div>
      </div>
    </div>

    <div class="status-message status-active" id="statusMsg">
      âš¡ READY TO BEGIN âš¡
    </div>
  </div>

  <script>
    let endTime = null;
    let timerInterval = null;

    function updateDisplay(h, m, s, ms) {
      document.getElementById('hours').textContent = String(h).padStart(2, '0');
      document.getElementById('minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('seconds').textContent = String(s).padStart(2, '0');
      document.getElementById('milliseconds').textContent = String(ms).padStart(3, '0');
    }

    function updateTimer() {
      if (!endTime) return;

      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance < 0) {
        updateDisplay(0, 0, 0, 0);
        document.getElementById('statusMsg').textContent = 'ðŸŽ‰ COMPLETE! ðŸŽ‰';
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
        return;
      }

      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = Math.floor((distance % 1000));

      updateDisplay(hours, minutes, seconds, milliseconds);
    }

    // Start countdown (24 hours from now)
    endTime = new Date().getTime() + (24 * 60 * 60 * 1000);
    timerInterval = setInterval(updateTimer, 10);
    updateTimer();
  </script>
</body>
</html>
