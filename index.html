<! DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-VORTEX - 24HR COUNTDOWN</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@700;900&family=Audiowide&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated Color-Changing Border */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      padding: 8px;
      background: linear-gradient(
        45deg,
        #ff00ff,
        #00ffff,
        #ff0066,
        #00ff99,
        #ff00ff,
        #00ffff
      );
      background-size: 400% 400%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation:  borderFlow 8s ease infinite;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes borderFlow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at center, #0a0015 0%, #000000 100%),
        repeating-linear-gradient(
          0deg,
          rgba(255, 0, 255, 0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(255, 0, 255, 0.03) 3px
        );
      animation: scanlines 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scanlines {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 0 0, 0 10px; }
    }

    /* CSS Logo Background */
    .css-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.12;
    }

    /* Central Vortex Circle */
    .vortex-center {
      position: absolute;
      top: 50%;
      left:  50%;
      width: 100px;
      height: 100px;
      margin:  -50px 0 0 -50px;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.4), rgba(0, 255, 255, 0.2), transparent);
      border-radius: 50%;
      animation: centerPulse 3s ease-in-out infinite;
      box-shadow: 
        0 0 40px rgba(255, 0, 255, 0.6),
        0 0 80px rgba(0, 255, 255, 0.4);
    }

    @keyframes centerPulse {
      0%, 100% {
        transform:  scale(1);
        box-shadow: 
          0 0 40px rgba(255, 0, 255, 0.6),
          0 0 80px rgba(0, 255, 255, 0.4);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 
          0 0 60px rgba(0, 255, 255, 0.8),
          0 0 120px rgba(255, 0, 255, 0.6);
      }
    }

    /* Rotating Rings */
    .vortex-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 3px solid;
      border-radius: 50%;
      animation: ringRotate 20s linear infinite;
    }

    . ring-1 {
      width:  150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-color: rgba(255, 0, 255, 0.6) transparent rgba(255, 0, 255, 0.6) transparent;
      animation-duration: 15s;
    }

    . ring-2 {
      width: 220px;
      height: 220px;
      margin: -110px 0 0 -110px;
      border-color:  transparent rgba(0, 255, 255, 0.5) transparent rgba(0, 255, 255, 0.5);
      animation-duration: 20s;
      animation-direction: reverse;
    }

    .ring-3 {
      width: 290px;
      height: 290px;
      margin: -145px 0 0 -145px;
      border-color:  rgba(255, 0, 255, 0.4) transparent rgba(255, 0, 255, 0.4) transparent;
      animation-duration: 25s;
    }

    .ring-4 {
      width: 360px;
      height: 360px;
      margin: -180px 0 0 -180px;
      border-color:  transparent rgba(0, 255, 255, 0.3) transparent rgba(0, 255, 255, 0.3);
      animation-duration: 30s;
      animation-direction: reverse;
    }

    @keyframes ringRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Glitch Particles */
    .particle {
      position: absolute;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border-radius: 50%;
      opacity: 0;
      animation: particleFloat 8s ease-in-out infinite;
    }

    . particle:nth-child(1) {
      width: 5px;
      height: 5px;
      top: 20%;
      left: 30%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 6px;
      height: 6px;
      top: 40%;
      left: 70%;
      animation-delay: 1s;
    }

    . particle:nth-child(3) {
      width: 4px;
      height: 4px;
      top: 60%;
      left: 25%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      width: 5px;
      height: 5px;
      top: 30%;
      left: 65%;
      animation-delay: 3s;
    }

    @keyframes particleFloat {
      0%, 100% {
        opacity: 0;
        transform:  translateY(0) scale(1);
      }
      50% {
        opacity: 0.8;
        transform: translateY(-30px) scale(1.5);
      }
    }

    /* Pulsing Waves */
    .wave {
      position: absolute;
      top:  50%;
      left: 50%;
      border: 2px solid;
      border-radius: 50%;
      opacity: 0;
      animation: wavePulse 4s ease-out infinite;
    }

    . wave:nth-child(1) {
      border-color: rgba(255, 0, 255, 0.4);
      animation-delay: 0s;
    }

    . wave:nth-child(2) {
      border-color: rgba(0, 255, 255, 0.4);
      animation-delay: 2s;
    }

    @keyframes wavePulse {
      0% {
        width: 80px;
        height: 80px;
        margin: -40px 0 0 -40px;
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        width: 400px;
        height: 400px;
        margin: -200px 0 0 -200px;
        opacity: 0;
      }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 95vw;
      padding: 10px;
    }

    /* Title */
    .title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.6));
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    . subtitle {
      font-family: 'Audiowide', monospace;
      font-size:  clamp(0.9rem, 2.5vw, 1.2rem);
      letter-spacing: 0.3em;
      color: #00ffff;
      text-shadow: 
        0 0 15px rgba(0, 255, 255, 0.8),
        0 0 30px rgba(0, 255, 255, 0.4);
      margin-bottom: clamp(25px, 4vh, 40px);
    }

    /* Timer Container */
    .timer-container {
      display: flex;
      justify-content: center;
      gap: clamp(12px, 3vw, 30px);
      flex-wrap: wrap;
      margin-bottom: clamp(20px, 3vh, 30px);
    }

    /* Timer Box */
    .timer-box {
      background: linear-gradient(145deg, rgba(5, 0, 15, 0.95), rgba(15, 0, 30, 0.9));
      backdrop-filter: blur(20px);
      border: 3px solid rgba(255, 0, 255, 0.6);
      border-radius: 15px;
      padding: clamp(15px, 3vw, 25px) clamp(12px, 2. 5vw, 20px);
      width: clamp(100px, 18vw, 140px);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 30px rgba(255, 0, 255, 0.5),
        0 0 60px rgba(0, 255, 255, 0.25);
      animation: boxPulse 2s ease-in-out infinite;
      animation-delay: var(--delay);
    }

    . timer-box: nth-child(1) { --delay: 0s; }
    .timer-box:nth-child(2) { --delay: 0.2s; }
    .timer-box:nth-child(3) { --delay: 0.4s; }
    .timer-box:nth-child(4) { --delay: 0.6s; }

    @keyframes boxPulse {
      0%, 100% {
        border-color: rgba(255, 0, 255, 0.6);
        box-shadow: 
          0 0 30px rgba(255, 0, 255, 0.5),
          0 0 60px rgba(0, 255, 255, 0.25);
      }
      50% {
        border-color: rgba(0, 255, 255, 0.8);
        box-shadow:
          0 0 40px rgba(0, 255, 255, 0.6),
          0 0 80px rgba(255, 0, 255, 0.3);
      }
    }

    . timer-box:: before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
      background-size: 300% 300%;
      border-radius: inherit;
      z-index: -1;
      opacity: 0.3;
      filter: blur(8px);
      animation: borderGlow 4s ease infinite;
    }

    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    . timer-value {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2. 5rem, 8vw, 4. 5rem);
      font-weight: 900;
      color: #fff;
      text-shadow:  
        0 0 20px rgba(0, 255, 255, 1),
        0 0 40px rgba(0, 255, 255, 0.6);
      line-height: 1;
      margin-bottom: 8px;
      animation: digitGlow 2s ease-in-out infinite;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0;
    }

    @keyframes digitGlow {
      0%, 100% {
        text-shadow: 
          0 0 20px rgba(0, 255, 255, 1),
          0 0 40px rgba(0, 255, 255, 0.6);
      }
      50% {
        text-shadow: 
          0 0 25px rgba(255, 0, 255, 1),
          0 0 50px rgba(255, 0, 255, 0.6);
      }
    }

    . timer-label {
      font-family: 'Rajdhani', monospace;
      font-size: clamp(0.7rem, 1.8vw, 0.95rem);
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
    }

    /* Status Messages */
    .status-message {
      font-family: 'Audiowide', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      letter-spacing:  0.12em;
      text-transform: uppercase;
      padding: clamp(12px, 2vh, 18px) clamp(20px, 4vw, 35px);
      border:  3px solid;
      border-radius: 12px;
      margin-top: clamp(15px, 2. 5vh, 25px);
      backdrop-filter: blur(10px);
      animation: messagePulse 2s ease-in-out infinite;
      display: inline-block;
    }

    . status-active {
      color: #00ffff;
      border-color: #00ffff;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 
        0 0 25px rgba(0, 255, 255, 0.5),
        inset 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .status-warning {
      color: #ffaa00;
      border-color:  #ffaa00;
      background: rgba(255, 170, 0, 0.1);
      box-shadow: 
        0 0 25px rgba(255, 170, 0, 0.5),
        inset 0 0 15px rgba(255, 170, 0, 0.1);
    }

    .status-critical {
      color: #ff0066;
      border-color: #ff0066;
      background:  rgba(255, 0, 102, 0.1);
      box-shadow: 
        0 0 25px rgba(255, 0, 102, 0.5),
        inset 0 0 15px rgba(255, 0, 102, 0.1);
      animation: criticalPulse 1s ease-in-out infinite;
    }

    . status-complete {
      color: #00ff00;
      border-color:  #00ff00;
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 
        0 0 25px rgba(0, 255, 0, 0.5),
        inset 0 0 15px rgba(0, 255, 0, 0.1);
    }

    @keyframes messagePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes criticalPulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 25px rgba(255, 0, 102, 0.5);
      }
      50% { 
        transform: scale(1.1);
        box-shadow: 0 0 40px rgba(255, 0, 102, 0.8);
      }
    }

    /* Motivational Text */
    .motivation-text {
      margin-top: clamp(15px, 2.5vh, 25px);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 15px;
    }

    .motivation-quote {
      font-family: 'Audiowide', monospace;
      font-size: clamp(0.95rem, 2.5vw, 1.15rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ff00ff;
      text-shadow: 
        0 0 12px rgba(255, 0, 255, 0.6),
        0 0 25px rgba(255, 0, 255, 0.3);
      font-weight: 700;
      animation: quoteGlow 3s ease-in-out infinite;
    }

    @keyframes quoteGlow {
      0%, 100% {
        text-shadow: 
          0 0 12px rgba(255, 0, 255, 0.6),
          0 0 25px rgba(255, 0, 255, 0.3);
      }
      50% {
        text-shadow: 
          0 0 18px rgba(0, 255, 255, 0.8),
          0 0 35px rgba(0, 255, 255, 0.4);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .css-logo {
        width: 350px;
        height: 350px;
      }

      .timer-container {
        gap: 10px;
      }

      . timer-box {
        width:  calc(50% - 10px);
      }
    }

    @media (max-width: 480px) {
      .css-logo {
        width: 280px;
        height: 280px;
      }

      . timer-box {
        width: calc(50% - 8px);
        padding: 12px 8px;
      }
    }

    @media (max-height: 700px) {
      .title {
        margin-bottom: 5px;
      }
      
      .subtitle {
        margin-bottom: 20px;
      }

      .timer-container {
        margin-bottom: 15px;
      }

      . status-message {
        margin-top: 12px;
      }

      .motivation-text {
        margin-top: 12px;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms ! important;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-animation"></div>
  
  <!-- CSS Logo Design -->
  <div class="css-logo">
    <div class="vortex-center"></div>
    <div class="vortex-ring ring-1"></div>
    <div class="vortex-ring ring-2"></div>
    <div class="vortex-ring ring-3"></div>
    <div class="vortex-ring ring-4"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Title -->
    <h1 class="title">V-VORTEX</h1>
    <p class="subtitle">24 HOUR COUNTDOWN</p>

    <!-- Timer -->
    <div class="timer-container">
      <div class="timer-box">
        <div class="timer-value" id="hours">24</div>
        <div class="timer-label">Hours</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="minutes">00</div>
        <div class="timer-label">Minutes</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="seconds">00</div>
        <div class="timer-label">Seconds</div>
      </div>
      <div class="timer-box">
        <div class="timer-value" id="milliseconds">000</div>
        <div class="timer-label">Milliseconds</div>
      </div>
    </div>

    <!-- Status Message -->
    <div class="status-message status-active" id="statusMessage">
      âš¡ READY TO BEGIN âš¡
    </div>

    <!-- Motivational Text -->
    <div class="motivation-text">
      <div class="motivation-quote">
        CODE â€¢ CREATE â€¢ CONQUER
      </div>
    </div>
  </div>

  <script>
    let countdownInterval = null;
    let endTime = null;
    let remainingTime = 24 * 60 * 60 * 1000;
    let isRunning = false;
    let isPaused = false;

    function pad(num, size = 2) {
      let s = num + "";
      while (s.length < size) s = "0" + s;
      return s;
    }

    function updateDisplay(hours, minutes, seconds, milliseconds) {
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
      document.getElementById('milliseconds').textContent = pad(milliseconds, 3);
    }

    function updateStatus(hours, minutes) {
      const statusMsg = document.getElementById('statusMessage');
      const totalMinutes = hours * 60 + minutes;

      if (hours === 0 && minutes === 0) {
        statusMsg. textContent = 'ðŸŽ‰ HACKATHON COMPLETE!  ðŸŽ‰';
        statusMsg.className = 'status-message status-complete';
      } else if (totalMinutes <= 60) {
        statusMsg.textContent = 'ðŸ”¥ FINAL HOUR - PUSH LIMITS! ðŸ”¥';
        statusMsg.className = 'status-message status-critical';
      } else if (totalMinutes <= 180) {
        statusMsg.textContent = 'âš ï¸ 3 HOURS LEFT - SPRINT MODE! âš ï¸';
        statusMsg.className = 'status-message status-warning';
      } else if (isRunning) {
        statusMsg.textContent = 'âš¡ HACKATHON IN PROGRESS âš¡';
        statusMsg.className = 'status-message status-active';
      } else if (isPaused) {
        statusMsg.textContent = 'â¸ï¸ PAUSED â¸ï¸';
        statusMsg.className = 'status-message status-warning';
      } else {
        statusMsg.textContent = 'âš¡ READY TO BEGIN âš¡';
        statusMsg. className = 'status-message status-active';
      }
    }

    function updateTimer() {
      if (! endTime) return;

      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        stopTimer();
        updateDisplay(0, 0, 0, 0);
        updateStatus(0, 0);
        remainingTime = 0;
        return;
      }

      remainingTime = distance;
      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = Math.floor(distance % 1000);

      updateDisplay(hours, minutes, seconds, milliseconds);
      updateStatus(hours, minutes);
    }

    function startTimer() {
      if (isRunning) return;

      const now = new Date().getTime();
      endTime = now + remainingTime;
      
      isRunning = true;
      isPaused = false;

      countdownInterval = setInterval(updateTimer, 10);
      updateTimer();
    }

    function pauseTimer() {
      if (!isRunning) return;

      isRunning = false;
      isPaused = true;
      clearInterval(countdownInterval);
      countdownInterval = null;

      if (endTime) {
        const now = new Date().getTime();
        remainingTime = endTime - now;
        if (remainingTime < 0) remainingTime = 0;
      }

      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      updateStatus(hours, minutes);
    }

    function stopTimer() {
      isRunning = false;
      isPaused = false;
      clearInterval(countdownInterval);
      countdownInterval = null;
      endTime = null;
      remainingTime = 24 * 60 * 60 * 1000;
    }

    function resetTimer() {
      stopTimer();
      updateDisplay(24, 0, 0, 0);
      updateStatus(24, 0);
    }

    function toggleTimer() {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    }

    // Keyboard event listeners
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        toggleTimer();
      } else if (event. key. toLowerCase() === 's') {
        event.preventDefault();
        stopTimer();
        updateDisplay(24, 0, 0, 0);
        updateStatus(24, 0);
      } else if (event.key.toLowerCase() === 'r') {
        event.preventDefault();
        resetTimer();
      }
    });

    // Initialize
    updateDisplay(24, 0, 0, 0);
    updateStatus(24, 0);
  </script>
</body>
</html>
